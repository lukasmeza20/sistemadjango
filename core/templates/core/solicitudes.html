{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
<link href="{% static 'core/css/estilos.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">     
        <h3 class="titulo">Ingresar una Solicitud de Servicio (Vista de Cliente)</h3>
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div>
                <form>
                  <div class="form-group row">
                    <label for="precio" class="col-sm-4 col-form-label">Precio de la Visita:</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="precio" name="precio" value="">
                    </div>
                  </div><br>
                  <div class="form-group row">
                    <label for="tipo_solicitud" class="col-sm-4 col-form-label">Tipo de Solicitud:</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="tipo_solicitud" name="tipo_solicitud">
                        <option value="mantención">Mantención</option>
                        <option value="reparación">Reparación</option>
                      </select>
                    </div>
                  </div><br>
                  <div class="form-group row">
                    <label for="descripcion" class="col-sm-4 col-form-label">Descripción:</label>
                    <div class="col-sm-8">
                      <textarea class="form-control" id="descripcion" name="descripcion" rows="4" readonly>Necesito una mantención preventiva para mi Aire Acondicionado WIFI 9000 BTU Lo tengo hace 2 años y me gustaria hacerle una limpieza.
                      </textarea>
                    </div>
                  </div><br>
                  <div class="form-group row">
                    <label for="fecha_visita" class="col-sm-4 col-form-label">Fecha de la Visita:</label>
                    <div class="col-sm-8">
                      <input type="date" class="form-control" id="fecha_visita" name="fecha_visita">
                    </div>
                  </div><br>
                  <div class="form-group row">
                    <label for="hora_visita" class="col-sm-4 col-form-label">Hora de la Visita:</label>
                    <div class="col-sm-8">
                      <input type="time" class="form-control" id="hora_visita" name="hora_visita">
                    </div>
                  </div><br>
                  <div class="alert alert-success" role="alert">
                    La Solicitud de servicio se envío correctamente, nos pondremos en contacto en breves momentos
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </div>
                </form>

                
              </div>
            
        </div>
    </div>
{% endblock content %}
