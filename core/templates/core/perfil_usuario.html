{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
    <!-- <link href="{% static 'core/css/perfil_usuario.css'%}" rel="stylesheet"> -->

    <style>
        h1 {
            margin-top: 30px;
            margin-bottom: 50px;
            color: black !important;
            }

        label {
            width: 190px;
        }

        input {
            width: 300px;
        }

        #misdatos {
            text-align: left;
            margin:auto;
            border: 1px solid gray;
            padding-top: 15px;
            padding-left: 15px;
            padding-bottom: 15px;
        }

        .helptext {
            float: left;
            /* display: none !important; */
        }

        .btn_guardar {
            margin-top: 25px;
            margin-bottom: 15px;
            text-align: center !important;

        }

        #form_message {
            margin-top: 20px;
        }
    </style>

{% endblock %}

{% block content %}
    <div class="container">
        <h3 style="color: black !important;margin-top: 20px; margin-bottom: 20px;">Mis datos (Vista de Cualquier Usuario Conectado)</h3>
           <form id="misdatos" method="POST" class="col-sm-12 col-md-6">
                {% csrf_token %} {{ form.as_p }}
                <div class="btn_guardar">
                    <button class="btn btn-primary" type="submit">Actualizar datos de perfil</button>
                </div>
                {% if mesg %}
                <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
                {% endif %}
            </form> 
    </div>
{% endblock content %}
